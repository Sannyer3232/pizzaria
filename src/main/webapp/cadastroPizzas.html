<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro pizzas</title>
</head>
<body>
    <form action="insertPizza" method="post" enctype="multipart/form-data">
        <label>Nome da Pizza</label>
        <input type="text" name="piznome">
        <label>Descrição</label>
        <input type="text" name="pizdescricao">
        <label>Preço</label>
        <input type="text" name="pizpreco">
        <label>Foto</label>
        <input type="file" name="pizfoto">
        <button type="submit">Salvar</button>
    </form>
    
</body>
</html>
